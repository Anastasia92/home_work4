<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Square</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body> 
<table frame="void">
	<tr><!--1-->
		<td colspan="2"></td>
		<td colspan="3"></td>
		<td colspan="2" class="yellow"></td>
	</tr>
	<tr><!--2-->
		<td rowspan="2"></td>
		<td colspan="4" rowspan="4" class="red"></td>
		<td colspan="2" rowspan="2" class="yellow"></td>
	</tr>
	<tr> <!--3-->
	</tr>
	<tr><!--4-->
		<td rowspan="3"></td>
		<td rowspan="2"></td>
		<td rowspan="2"></td>
	</tr>
	<tr><!--5-->
	</tr>
	<tr><!--6-->
		<td class="grey"></td>
		<td class="grey"></td>
		<td colspan="2"></td>
		<td colspan="2"></td>
	</tr>
	<tr><!--7-->
		<td rowspan="3" class="yellow"></td>
		<td class="grey"></td>
		<td class="grey"></td>
		<td colspan="2"></td>
		<td colspan="2" rowspan="2" class="blue"></td>	
	</tr>
	<tr><!--8-->
		<td colspan="2" rowspan="2"></td>
		<td colspan="2" class="grey"></td>
	</tr>
	<tr>
		<td colspan="4"></td>
	</tr>	
</table>	
</body>
</html>
